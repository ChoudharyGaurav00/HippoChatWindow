
<div class="msgContainer">
    <!-- Trying Dynamic -->
    <div class="dynamic-chats-container" >
    <div   *ngIf="show" >
        <div  class="loopingContainer msgnum  "  *ngFor="let temp of currentChat.messageArr"> 
           
            <div class="choosingtype" *ngIf="(temp.senderType==0);then  firstBlock;else secondBlock"></div>
            <ng-template #firstBlock>
                <div class="visitorLogo">
                    <span class="bdgVisitor">{{currentChat.username[0]}}</span>
                </div>
            
                
                <div class="msg" >
                    <div class="customer">
                        <h6>{{currentChat.username}},  {{temp.time| date: 'shortTime'}}</h6>
                    </div>
                    <div class="msgText msgCustomer">
                        <p class="customerP">{{temp.content}}</p>
                        
                    </div>
                </div>
            </ng-template>
            <ng-template #secondBlock>
                <div class="msgnum agentClass">

                    <div class="agentLogo">
                        <span class="bdgAgent">A</span>
                    </div>
                
                
                <div class="msg msgA" >
                    <div class="agentInitials">
                        <h6>Agent,  {{temp.time| date: 'shortTime' }}   </h6>
                    </div>
                    <div class="msgText">
                        <p class="customerA">{{temp.content}}</p>
        
                    </div>
                </div>
            </div>
            </ng-template>
            
        </div>
    </div>

    </div>
